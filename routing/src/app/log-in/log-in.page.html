<ion-card>
  <ion-card-header style="text-align: center">
    <ion-card-subtitle> S<ion-icon name="earth-sharp"></ion-icon>CIAL VIBEZ
    </ion-card-subtitle>
  </ion-card-header>
</ion-card>
<ion-content>
  <ion-card>
    <ion-card-header style="text-align: center">
      <ion-card-title style="color: white;">Log in</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="full">
        <ion-label position="floating">UserName</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-col>
      <ion-button [routerLink]="['/socialvibez/music']" type="submit" color="danger" expand="block">Sign In</ion-button>

      <ion-button
        style="font-size: 22px; display: flex; margin-bottom: 3vh; margin-top: 3vh"
        href="https://accounts.spotify.com/authorize?client_id=69372f48d4b24c099e581c69793c1879&response_type=code&redirect_uri=http://localhost:8100/socialvibez/music&show_dialog=true&scope=playlist-read-private%20streaming%20user-read-email%20user-read-private%20user-library-read%20user-library-modify%20user-read-playback-state%20user-modify-playback-state"
        type="submit"
        expand="block"
        >Login With Spotify</ion-button
      >

      <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
    </ion-col>
    <!-- center the button below -->
      <ion-button id="open-modal" color="light">Dont have an account?
  </ion-button>
  </ion-card>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title slot="end"> Welcome To <br>
             S<ion-icon name="earth-sharp"></ion-icon>CIAL VIBEZ
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item lines="full">
          <ion-label position="floating">First Name</ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>
        <br>
        <ion-item lines="full">
          <ion-label position="floating">Last Name</ion-label>
          <ion-input type="password" required></ion-input>
        </ion-item>
        <br>
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" placeholder="email@domain.com"></ion-input>        
        </ion-item>
        <br>
        <ion-item lines="full">
          <ion-label position="floating">Username</ion-label>
          <ion-input type="password" required></ion-input>
        </ion-item>
        <br>
        <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" value="password"></ion-input>        
        </ion-item>
        <ion-col>
          <ion-button
          (click)="confirm()"
            [routerLink]="['/socialvibez/music']"
            type="submit"
            color="success"
            expand="block"
            >Sign Up</ion-button>
        </ion-col>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
