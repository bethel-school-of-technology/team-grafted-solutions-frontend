<ion-card>
  <ion-card-header style="text-align: center">
    <ion-card-subtitle>Social Vibez</ion-card-subtitle>
  </ion-card-header>
</ion-card>
<ion-content>
  <ion-card>
    <ion-card-header style="text-align: center">
      <ion-card-title>Log in</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="full">
        <ion-label position="floating">UserName</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-col>
      <ion-button type="submit" color="danger" expand="block"
        >Sign In</ion-button
      >
      <a [routerLink]="['/forgot-password']" class="small-text"
        >Forgot Password?</a
      >
    </ion-col>
  </ion-card>
</ion-content>
