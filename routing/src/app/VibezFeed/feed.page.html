<ion-content>
  <ion-card>
    <ion-item lines="none">
      <ion-card-title class="ion-padding"> Vibez Feed </ion-card-title>
    </ion-item>
  </ion-card>
  <ion-button id="open-modal" color="light">Create Post
  </ion-button>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title slot="end">Create Post</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-textarea placeholder="Type something here" [autoGrow]="true" id="input-post">
          </ion-textarea>
        </ion-item> <br>

        <ion-col>
          <ion-button
          (click)="confirm()"
            type="submit"
            color="success"
            id="btn-post"
            >Post</ion-button>
            
        </ion-col>
      </ion-content>
    </ng-template>
  </ion-modal>
<script src="feed.js"></script>
</ion-content>
