<ion-content>
  <ion-header>
    <ion-card>
      <ion-item lines="none">
        <ion-card-title class="ion-padding"> Vibez Feed </ion-card-title>
      </ion-item>
    </ion-card>
  </ion-header>
    <ion-button id="open-modal" color="light"><ion-icon name="create"></ion-icon>New Post
  </ion-button>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title slot="end">Create Post</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-textarea placeholder="Headline" [autoGrow]="true" id="input-post">
          </ion-textarea>
        </ion-item> <br>
        <ion-item>
          <ion-textarea placeholder="Type something here" [autoGrow]="true" id="input-post">
          </ion-textarea>
        </ion-item>

        <ion-col>
          <ion-button
          (click)="confirm()"
            type="submit"
            color="success"
            id="btn-post"
            >Post</ion-button>
            
        </ion-col>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-card id="card-post-one">
    <ion-card-header>
      <ion-fab-button size="small" expand="block">
        <ion-avatar>
          <img
            alt="Silhouette of a person's head"
            src="https://images.unsplash.com/photo-1517231461833-7301fb461719?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2471&q=80"
          />
        </ion-avatar> 
      </ion-fab-button>
      <ion-card-subtitle>James Avatar</ion-card-subtitle>
      <ion-card-title>BrvndonP's new album!</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  
    <ion-button fill="clear" >
      <ion-icon name="heart-outline"></ion-icon></ion-button>
    <ion-button fill="clear" id="open-reply-modal"><ion-icon name="chatbubble-ellipses"></ion-icon> </ion-button>
    
  </ion-card>
  <ion-card id="card-post-two">
    <ion-card-header>
      <ion-fab-button size="small" expand="block">
        <ion-avatar>
          <img
            alt="Silhouette of a person's head"
            src="https://imageio.forbes.com/blogs-images/dorothypomerantz/files/2011/09/Spongebob-squarepants.jpg?format=jpg&width=250"          />
        </ion-avatar> 
      </ion-fab-button>
      <ion-card-subtitle>spongedude123</ion-card-subtitle>
      <ion-card-title>Taylor swift is top 2 and shes not 2</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
    </ion-card-content>
  
    <ion-button fill="clear" >
      <ion-icon name="heart-outline"></ion-icon></ion-button>
    <ion-button fill="clear" id="open-reply-modal"><ion-icon name="chatbubble-ellipses"></ion-icon> </ion-button>
    
  </ion-card>

  <ion-card id="card-post-three">
    <ion-card-header>
      <ion-fab-button size="small" expand="block">
        <ion-avatar>
          <img
            alt="Silhouette of a person's head"
            src="../../assets/icon/tom.png"          />
        </ion-avatar> 
      </ion-fab-button>
      <ion-card-subtitle>NotJerrysNemesis</ion-card-subtitle>
      <ion-card-title>Ariana Grande's ep delayed...again :(</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
    </ion-card-content>
  
    <ion-button fill="clear" >
      <ion-icon name="heart-outline"></ion-icon></ion-button>
    <ion-button fill="clear" id="open-reply-modal"><ion-icon name="chatbubble-ellipses"></ion-icon> </ion-button>
    
  </ion-card>

  <ion-modal trigger="open-reply-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title slot="end">Reply</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-textarea placeholder="Type something here" [autoGrow]="true" id="input-post">
          </ion-textarea>
        </ion-item>

        <ion-col>
          <ion-button
          (click)="confirm()"
            type="submit"
            color="success"
            id="btn-post"
            >Post reply</ion-button>
            
        </ion-col>
      </ion-content>
    </ng-template>
  </ion-modal>

<script src="feed.js"></script>
</ion-content>
