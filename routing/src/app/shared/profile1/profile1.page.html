<ion-fab horizontal="end" vertical="top" class="ion-padding">
  <ion-fab-button size="small" expand="block" (click)="setOpen(true)">
    <ion-avatar>
      <img alt="Silhouette of a person's head" 
       src='{{userData.images[0].url}}'
      />
    </ion-avatar>
  </ion-fab-button>
  <!-- <app-edit-profile></app-edit-profile> -->
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header [translucent]="true">
        <ion-toolbar>
          <ion-chip>
            <!-- add a ng directive for if the user does not have a profile pic make a default one -->
            <ion-avatar>
              <img *ngIf="userData.images" 
                alt="Silhouette of a person's head"
                src='{{userData.images[0].url}}'
              />
            </ion-avatar>
            <ion-label>{{userData.display_name}}</ion-label>
          </ion-chip>

          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-card>
        <ion-card-subtitle> About Me </ion-card-subtitle>
        <ion-card-content>
          <p>{{userData.email}}</p>
          <p>{{ bio }}</p>
        </ion-card-content>
      </ion-card>


      <div class="ion-text-start"><ion-label> Recent Activity </ion-label></div>
      <ion-content class="ion-padding">
        <div class="ion-text-end"><ion-label>Recent Songs</ion-label></div>

        <ion-card>
          <ion-card-content>
            <ion-item lines="none">
              <ion-thumbnail slot="start">
                <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
              </ion-thumbnail>
              <ion-label>
                Song Title
                <p>Album</p>
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-content>

      <ion-content class="ion-padding">
        <div class="ion-text-end"><ion-label>Recent Comments</ion-label></div>

        <ion-card>
          <ion-card-content>
            <ion-item lines="none">
              <ion-thumbnail slot="start">
                <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
              </ion-thumbnail>
              <ion-label>
                Name
                <p>Comments</p>
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-content>
      <ion-toolbar>
        <ion-button (click)="openModal()" fill="clear">
          <ion-icon slot="start" name="cog"></ion-icon>
        </ion-button>
      </ion-toolbar>
    </ng-template>
  </ion-modal>
</ion-fab>
