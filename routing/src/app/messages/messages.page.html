<ion-header>
  <ion-card>
    <ion-item lines="none">
      <!-- <ion-button fill="clear" size="large" slot="end">
        <ion-avatar>
          <img
            alt="Silhouette of a person's head"
            src="https://ionicframework.com/docs/img/demos/avatar.svg"
          /> </ion-avatar
      ></ion-button> -->
      <ion-card-title class="ion-padding"> Messages </ion-card-title>
    </ion-item>
  </ion-card>
  <app-profile1></app-profile1>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button id="open-modal" color="light"><ion-icon name="create"></ion-icon>New Post
  </ion-button>

  <ion-segment [(ngModel)]="selectTabs">
    <ion-segment-button value="Feed">Feed</ion-segment-button>
    <ion-segment-button value="directMessages">Direct Messages</ion-segment-button>
  </ion-segment>


  <ion-content class="ion-padding" *ngIf="selectTabs == 'Feed'">
    <ion-card>
      <ion-card-content>
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <ion-avatar>
            <img
              src="../../assets/icon/tom.png"/>
            </ion-avatar>
          </ion-thumbnail>
          <ion-label>
            <p>I_hateJerry200</p>
          </ion-label>
        </ion-item>
        <ion-card-title>
          <p> {{ newPost}}</p>
        </ion-card-title>
      </ion-card-content>
    </ion-card>
  </ion-content>


  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-chip color="secondary">
          <ion-avatar>
            <img
              alt="Silhouette of a person's head"
              src="https://ionicframework.com/docs/img/demos/avatar.svg"
            />
          </ion-avatar>
          <ion-label>Chad Ipsum</ion-label>
        </ion-chip>
      </ion-card-header>
        <ion-toolbar>
        <ion-buttons slot="primary">
          <ion-button size="large" fill="clear" id="open-Dm-modal">
            <ion-icon name="arrow-up-circle"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-card>

  
  </ion-content>
</ion-content>


<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title slot="end">Create Post</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-textarea placeholder="Type something here" [autoGrow]="true" [(ngModel)]="post">
        </ion-textarea>
      </ion-item>

      <ion-col>
        <ion-button
        (click)="confirm()"
          type="submit"
          color="success"
          id="btn-post"
          >Post</ion-button>
          
      </ion-col>
    </ion-content>
  </ng-template>
</ion-modal>


<ion-modal trigger="open-Dm-modal" (willDismiss)="onWillDismiss($event)">

      <ion-toolbar>

      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">

      <ion-card>
        <ion-card-content>
          <ion-item lines="none">
            <ion-thumbnail slot="start">
              <ion-chip id="chip-1">
                <ion-avatar>
                  <img
                    alt="Silhouette of a person's head"

            </ion-thumbnail>

          </ion-item>

      </ion-card>

      <ion-card>
        <ion-card-content>
          <ion-item lines="none">

              <ion-chip id="chip-1">
                <ion-avatar>

                    />

              </ion-chip>

          </ion-item>
        </ion-card-content>
      </ion-card>








      <ion-item>
        <ion-textarea placeholder="Type something here" [autoGrow]="true" [(ngModel)]="post">
        </ion-textarea>
      </ion-item>

      <ion-col>
        <ion-button
        (click)="confirm()"
          type="submit"
          color="success"
          id="btn-post"
          >Send</ion-button>
          
      </ion-col>
    </ion-content>
  </ng-template>
</ion-modal>
