    <ion-card>
      <ion-item lines="none">
        <ion-card-content> 
          <h1>Find Artist</h1>
          <div class="search">
            <input type="text" placeholder="Search.."[(ngModel)]="searchTerm">
            <button (click)="searchMusic()" mat-raised-button>Search</button>
            <div *ngIf="music != null">
              <ion-card>
             {{music.artists.items[0].name}}
             <br>
             {{music.artists.items[0].uri}}
                </ion-card>
            </div>
              </div>
              </ion-card-content>
