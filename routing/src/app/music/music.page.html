<div><app-profile1></app-profile1></div>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar ion-padding="10px">
      <ion-title size="large">Search</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar type="search" placeholder="Songs" [debounce]="500" showCancelButton="focus"
        (ionChange)="searchMusicTest()" [(ngModel)]="searchTerm"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  <ion-row>
    <ion-col lines="none" *ngFor="let m of music">
      <ion-item>
        <ion-avatar [routerLink]="['/socialvibez/artist']">
          <img src="{{ m.album.images[0].url }}" alt />
        </ion-avatar>
        <ion-label>{{ m.album.artists[0].name }}</ion-label>
        <!-- <a href="{{m.preview_url}}" class="button play"> Play Preview</a> -->
        <ion-button id="open-modal" expand="block">Open Preview</ion-button>

        <!-- <ion-modal #modal trigger="open-modal"> -->
          <ion-modal #modal trigger="open-modal" [enterAnimation]="enterAnimation" [leaveAnimation]="leaveAnimation">

          <ng-template>
            <ion-content>
              <ion-toolbar>
                <ion-title></ion-title>
                <a href="{{m.preview_url}}" class="button play"> Play Preview</a>
                <ion-buttons slot="end">
                  <ion-button color="light" (click)="modal.dismiss()">Close</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-content>
          </ng-template>
        </ion-modal>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
<ion-button [routerLink]="['/socialvibez/artist']">Go to artist button</ion-button>
