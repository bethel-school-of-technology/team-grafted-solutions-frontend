<div><app-profile1></app-profile1></div>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar ion-padding="10px">
      <ion-title size="large">Search</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar
        type="search"
        placeholder="Songs"
        [debounce]="500"
        showCancelButton="focus"
        (ionChange)="searchMusicTest()"
        [(ngModel)]="searchTerm"
        (ionCancel)="cancel()"
        (ionClear)="cancel()"
      ></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="none" *ngFor="let m of music">
    <ion-item>
      <ion-avatar [routerLink]="['/socialvibez/artist']">
        <img src="{{ m.album.images[0].url }}" />
      </ion-avatar>
      <ion-label>{{ m.album.artists[0].name }}</ion-label>
      <a href="{{ m.album.preview_url }}">{{ m.album.preview_url }}</a>
    </ion-item>
  </ion-list>
</ion-content>
<ion-button [routerLink]="['/socialvibez/artist']">Go to artist button</ion-button>
