<ion-header>
  <ion-card ion-text-center>
    <ion-toolbar>
      <ion-item lines="none">
        <ion-buttons slot="start">

        </ion-buttons>
        <ion-card-title class="ion-padding">Music</ion-card-title>
      </ion-item>
    </ion-toolbar>
  </ion-card>

</ion-header>
