<ion-header>
  <ion-toolbar>
    <ion-title>Music</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card (click)="getArtist(item)" *ngFor="let item of items">
    <img alt="Silhouette of mountains" [src]="item.images " class="background" />
    <ion-card-header>
      <ion-card-title>{{ item.name }}</ion-card-title>
      <ion-card-subtitle>{{ item.artists[1].total }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-card-content> Here's a small text description for the card content. Nothing more, nothing less. </ion-card-content>
  </ion-card>
</ion-content>
